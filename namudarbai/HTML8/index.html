<!DOCTYPE html>
<html lang="lt">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forma | HTML8</title>
    <meta name="keywords" content="forma, apklausa"/>
    <meta name="description" content="Pirmoji apklausa"/>
    <meta name="author" content="Rugilė Voverytė"/>
    <style>
        input[type=text]{
            width: 170px;
            margin: 0 0 3px;
            display: inline-block;
        }
    </style>
</head>
<body>
    <div>
        <form>
            <fieldset>
                <legend>Jūsų informacija</legend>
                    Vardas:&nbsp&nbsp
                        <input type="text" name=Vardas><br>
                    Pavardė:
                        <input type="text" name=Pavardė>
            </fieldset>
        </form>
    </div>
    <div>
        <form>
            <fieldset>
                <legend>Klausimai</legend>
                    Kaip sužinojot apie mus?
                        <select>
                            <option value="Google">Google</option>
                            <option value="Facebook">Facebook</option>
                            <option value="Instagram">Instagram</option><br><br>
                        </select><br><br>
                    Ar apsilankysite vėl?<br>
                        Taip<input type="radio" name=Apsilankymai>
                        Ne  <input type="radio" name=Apsilankymai>
                        Gal <input type="radio" name=Apsilankymai><br><br>
                    Ką manote apie kursą?<br>
                            <textarea rows="4" cols="50" name="Komentaras" placeholder="Rašykite viską ką galvojate"></textarea><br><br>
                    Pažymėkite programavimo/žymėjimo kalbas su kuriomis esate susipažinę:<br>
                            <div style="float:left">
                            <input type="checkbox" name=Pažymėti value="C#">C#<br>
                            <input type="checkbox" name=Pažymėti value="HTML">HTML<br>
                            <input type="checkbox" name=Pažymėti value="Python">Python<br>
                            </div>
                            <div style="width:100x; float:left">
                            <input type="checkbox" name=Pažymėti value="JAVA">JAVA<br>
                            <input type="checkbox" name=Pažymėti value="CSS">CSS<br>
                            <input type="checkbox" name=Pažymėti value="Ruby">Ruby<br>
                            </div>
                            <div style="width:100px; float:left">
                            <input type="checkbox" name=Pažymėti value="PHP">PHP<br>
                            <input type="checkbox" name=Pažymėti value="JavaScript">JavaScript
                            </div><br><br><br><br><br>
                    <input type="submit" value="Siųsti">
            </fieldset>
        </form>
    </div>
</body>
</html>
