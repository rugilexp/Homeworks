<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Šaškės | HTML10</title>
</head>
<body>
    <svg width="400" height="400" style="border: 1px" solid black;>
        <rect x="0" y="0" width="100" height="100" fill="white" style="stroke:gray" />
        <rect x="100" y="0" width="100" height="100" fill="black" style="stroke:gray"/>
            <circle cx="150" cy="50" r="40" stroke="white" stroke-width="4" fill="gray"/>
        <rect x="200" y="0" width="100" height="100" fill="white" style="stroke:gray"/>
        <rect x="300" y="0" width="100" height="100" fill="black" style="stroke:gray"/>
        <rect x="0" y="100" width="100" height="100" fill="black" style="stroke:gray"/>
        <rect x="100" y="100" width="100" height="100" fill="white" style="stroke:gray"/>
        <rect x="200" y="100" width="100" height="100" fill="black" style="stroke:gray"/>
            <circle cx="250" cy="150" r="40" stroke="white" stroke-width="4" fill="gray"/>
        <rect x="300" y="100" width="100" height="100" fill="white" style="stroke:gray"/>
        <rect x="0" y="200" width="100" height="100" fill="white" style="stroke:gray"/>
        <rect x="100" y="200" width="100" height="100" fill="black" style="stroke:gray"/>
            <circle cx="150" cy="250" r="40" stroke="white" stroke-width="4" fill="blue"/>
        <rect x="200" y="200" width="100" height="100" fill="white" style="stroke:gray"/>
        <rect x="300" y="200" width="100" height="100" fill="black" style="stroke:gray"/>
        <rect x="0" y="300" width="100" height="100" fill="black" style="stroke:gray"/>
        <rect x="100" y="300" width="100" height="100" fill="white" style="stroke:gray"/>
        <rect x="200" y="300" width="100" height="100" fill="black" style="stroke:gray"/>
            <circle cx="250" cy="350" r="40" stroke="white" stroke-width="4" fill="blue"/>
        <rect x="300" y="300" width="100" height="100" fill="white" style="stroke:gray"/>
    </svg>
</body>
</html>
