<!--Parašykite funkciją, kuriai padavus argumentus name ir surname funkcija išspausdintų konsolėje pranešimą. Pvz. jeigu name yra Jonas, o surname yra Jonaitis, tai funkcija turi išspausdinti "Jonas Jonaitis kątik prisijungė"..-->

<!DOCTYPE html>
<html lang="lt">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prisijungimas | JS5</title>
</head>
<body>

<script type="text/javascript">

    function prisijungimas(){
        var vardas;
        vardas = prompt("Įveskite savo vardą");
        var pavarde;
        pavarde = prompt("Įveskite savo pavardę");
        alert(vardas + " " + pavarde + " sėkmingai prisijungė!!!");
    }
    prisijungimas();
</script>

</body>
</html>
